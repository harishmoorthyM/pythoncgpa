<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Value Extractor</title>
</head>
<body>
    <h1>PDF Value Extractor</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <button type="submit">Upload PDF</button>
    </form>
    
    <script>
        // Define an array to store the received arrays
        var arrayOfArrays = [];

        // Define a function to receive the values array and store it in arrayOfArrays
        function processValues(valuesJson) {
            // Parse the JSON string to convert it into a JavaScript array
            var values = JSON.parse(valuesJson);
            
            // Push the received values array into arrayOfArrays
            arrayOfArrays.push(values);

            // Perform any desired operations with the values array
            console.log(arrayOfArrays);
        }

        // Pass the values JSON string to the processValues function
        
        processValues('{{ values_json|safe }}');
    </script>
</body>
</html>
